<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport" />
        <title>Admin Panel</title>

        <!-- ========== Favicon ========== -->
        <link rel="icon" type="image/x-icon"
            href="../../assets/favicon/favicon-32x32.png">

        <!-- ========== Font Family ========== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <!-- ========== Bootstrap CSS ========== -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <!-- ========== CSS ========== -->
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <section class="login_section">
            <div class="login_section-main">
                <div class="container">
                    <div class="row g-0 d-flex justify-content-center">
                        <div class="col-md-4 col-sm-12">
                            <div class="login_section--box">
                                <div
                                    class="d-grid justify-content-center align-content-md-center">
                                    <div>
                                        <p
                                            class="text-light fw-bold text-uppercase login_section--box_p p-0 m-0 fs-4">
                                            <img src="../../assets/img/logo.png"
                                                alt="logo"
                                                class="img-fluid" width="20"
                                                height="20">
                                            MatX Pro
                                        </p>
                                    </div>
                                    <div>
                                        <p
                                            class="text-light p-0 mt-2 fs-5 fw-bold">Admin
                                            Dashboard</p>
                                    </div>
                                    <div>
                                        <ul
                                            class="text-light login_section--box_ul">
                                            <li>JWT, Firebase & Auth0
                                                Authentication</li>
                                            <li>JWT, Firebase & Auth0
                                                Authentication</li>
                                            <li>JWT, Firebase & Auth0
                                                Authentication</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Login form Start -->
                        <div class="col-md-4">
                            <div class="login_form_box">

                                <!-- Form starts -->
                                <form>
                                    <div>
                                        <a href="#"
                                            class="social_btn d-flex justify-content-center">
                                            <img
                                                src="../../assets/img/google.svg"
                                                alt="google"
                                                class="img-fluid google_img">
                                            Sign in With Google
                                        </a>
                                    </div>

                                    <div data-mdb-input-init
                                        class="form-outline mt-3 mb-2">

                                        <!-- lable -->
                                        <label class="form-label form_label"
                                            for="form2Example11">Username</label>
                                        <input type="email" id="form2Example11"
                                            class="form-control login_input"
                                            placeholder="Phone number or email address" />
                                        <!-- Authentication -->
                                        <!-- <span class="text-danger">Please fill this field</span> -->
                                    </div>

                                    <div data-mdb-input-init
                                        class="form-outline">
                                        <!-- label -->
                                        <label class="form-label form_label"
                                            for="form2Example22">Password</label>
                                        <input type="password"
                                            id="form2Example22"
                                            class="form-control login_input"
                                            placeholder="Password" />
                                        <!-- Authentication -->
                                        <!-- <span class="text-danger">Please fill this field</span> -->
                                    </div>

                                    <div
                                        class="d-flex justify-content-between mb-3 mt-1">
                                        <div>
                                            <input type="checkbox" id="test"
                                                name="demo" value="demo">
                                            <span
                                                class="form_label ml-1">
                                                Remember Me
                                            </span>
                                        </div>
                                        <div>
                                            <a
                                                class="text-primary text-decoration-underline forget_text"
                                                href="forget_password.html">Forgot
                                                password?</a>
                                        </div>
                                    </div>

                                    <div class="login_button_box mt-4">
                                        <a href="#"
                                            class="primary_btn">Login</a>
                                    </div>

                                    <div
                                        class="d-flex align-items-center justify-content-sm-start mt-3">
                                        <p
                                            class="mb-0 me-2 login_button_box_text">Don't
                                            have an account?
                                        </p>

                                        <div>
                                            <a href="signup.html"
                                                class="btn btn-danger">Create
                                                new</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- Login form Ends -->

                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
