<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport" />
  <title>Admin Panel</title>

  <!-- ========== Favicon ========== -->
  <link rel="icon" type="image/x-icon"
      href="../../assets/favicon/favicon-32x32.png">

  <!-- ========== Font Family ========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

  <!-- ========== Bootstrap CSS ========== -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

  <!-- ========== CSS ========== -->
  <link rel="stylesheet" href="change_password.css">
</head>

<body>


  <!-- Forget Section Starts -->
  <section class="forget_section">

    <section class="login_section">
      <div class="login_section-main">
        <div class="container">
          <div class="row g-0">

            <!-- Login form Start -->
            <span id="liveAlertPlaceholder" class="btn "></span>
            <div class="col-md-4 offset-4">
              <div class="login_form_box rounded">

                <!-- Form starts -->
                <form>
                  <strong class="fs-5">Change Password</strong>
                  <p class="text-muted mt-2">Fill out your new password here, please fill a strong password for secure
                    your account.
                  </p>

                  <div data-mdb-input-init class="form-outline mb-4 eye_icon_box">
                    <label class="form-label fw-bold" for="form2Example11">Change Password</label>
                    <input type="email" id="form2Example11" class="form-control login_input"
                      placeholder="Change Password" />
                    <span class="eye_icon">
                      <i class="fas fa-eye"></i>
                    </span>
                    <!-- Authentication -->
                    <!-- <span class="text-danger">Please fill this field</span> -->
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4 eye_icon_box">
                    <label class="form-label fw-bold" for="form2Example11">Email Address</label>
                    <input type="email" id="form2Example11" class="form-control login_input"
                      placeholder="Email address" />
                    <span class="eye_icon">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                    <!-- Authentication -->
                    <!-- <span class="text-danger">Please fill this field</span> -->
                  </div>

                  <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary btn-block mb-3 py-2 px-4" id="liveAlertBtn">Change Password</a>
                  </div>

                  <div class="d-flex justify-content-center">
                    <a class="text-primary text-decoration-underline text-right" href="login.html">Back to login</a>
                  </div>
                </form>
              </div>
            </div>
            <!-- Login form Ends -->

          </div>
        </div>
      </div>
    </section>
  </section>
  <!-- Forget Section Ends -->


  <!-- Bootstrap CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Alert box start
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('span')
      wrapper.innerHTML = [
        `<span class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <span>${message}</span>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</span>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Password changed successfully', 'success')
      })
    }

    // Alert box Ends
  </script>
</body>

</html>
