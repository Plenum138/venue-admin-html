<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        name="viewport" />
    <title>Admin Panel</title>

    <!-- ========== Favicon ========== -->
    <link rel="icon" type="image/x-icon"
        href="../../assets/favicon/favicon-32x32.png">

    <!-- ========== Font Family ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- ========== Bootstrap CSS ========== -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="signup.css">
</head>
  <body>

    <section class="login_section">
      <div class="login_section-main">
        <div class="container">
          <div class="row g-0">
            <div class="col-md-4 offset-2">
              <div class="bg-primary login_section--box">
                <p class="text-light ml-5 fw-bold text-uppercase">
                  <img src="assets/img/logo.png" alt="logo" class="img-fluid"
                    width="20" height="20"> MatX Pro
                </p>
                <p class="text-light">Admin Dashboard</p>
                <ul>
                  <li>JWT, Firebase & Auth0 Authentication</li>
                  <li>JWT, Firebase & Auth0 Authentication</li>
                  <li>JWT, Firebase & Auth0 Authentication</li>
                </ul>
              </div>
            </div>

            <!-- Login form Start -->
            <div class="col-md-4">
              <div class="login_form_box">

                <!-- Form starts -->
                <form>
                  <strong class="fs-5">Register Here</strong>

                  <div data-mdb-input-init class="form-outline mb-4 mt-4">
                    <label class="form-label fw-bold"
                      for="form2Example11">Username</label>
                    <input type="email" id="form2Example11"
                      class="form-control login_input"
                      placeholder="Phone number or email address" />
                    <!-- Authentication -->
                    <!-- <span class="text-danger">Please fill this field</span> -->
                  </div>

                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fw-bold"
                      for="form2Example22">Password</label>
                    <input type="password" id="form2Example22"
                      class="form-control login_input" placeholder="Password" />
                    <!-- Authentication -->
                    <!-- <span class="text-danger">Please fill this field</span> -->
                  </div>

                  <div class="d-block my-3">
                    <input type="checkbox" id="test" name="demo" value="demo">
                    <span>Remember me</span>
                  </div>

                  <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-block mb-3 py-2 px-4"
                      type="button">Login</button>
                    <a class="text-primary text-decoration-underline text-right"
                      href="forget_password.html">Forgot
                      password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-left">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="signup.html" class="btn btn-outline-danger">Create
                      new</a>
                  </div>

                </form>
              </div>
            </div>
            <!-- Login form Ends -->

          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
